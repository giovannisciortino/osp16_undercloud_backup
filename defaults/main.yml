---
# defaults file for osp16_undercloud_backup
osp16_undercloud_backup_tmp_dir: "/tmp"
osp16_undercloud_backup_destination_dir: "/home/stack"
osp16_undercloud_backup_destination_filename_format: "osp16_undercloud_backup"

osp16_undercloud_backup_enable_backup_db: true
osp16_undercloud_backup_enable_backup_conf_files: true
